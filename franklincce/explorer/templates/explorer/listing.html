{% extends "explorer/base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/tn.css" />

<div class="boxed">
    <h1>{{ result_name }}</h1>

    <ul>
        {% for instance in instances %}
        <li><a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
