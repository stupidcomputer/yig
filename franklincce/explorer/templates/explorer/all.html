{% extends "explorer/base.html" %}

{% block content %}
<h1>All legislative texts</h1>

{% if legislative_texts %}
    <ul>
    {% for text in legislative_texts %}
    <li><a href="{% url 'viewleg' text.id %}">{{ text.legislation_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No texts available</p>
{% endif %}
{% endblock content %}
