{% extends "explorer/base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/tn.css" />
<div class="boxed">
    <h1>All bills by {{ school_name }}</h1>

    <ul>
        {% for text in legislation %}
        <li><a href="/explorer/legislation/{{ text.id }}">{{ text.legislation_title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
